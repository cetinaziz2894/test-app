<div class="list">
    <h2 class="list-title item">Kulanıcı Listesi</h2>
    <div class="item loader list-content"  *ngIf="!isLoading">
        <app-loader></app-loader>
    </div>
    <ng-template [ngIf]="isLoading"> 
        <div class="item list-content">
            <div class="user"  *ngFor="let user of userList">
                <app-usercard [user]="user" ></app-usercard>
            </div>
        </div>
    </ng-template>
    <div class="load-more item" *ngIf="isShowLoadMore">
        <a (click)="loadMore()">Daha fazla yükle</a>
    </div>
</div>
